affixes:
  - id: a_ext
    form: na
    type: CV
    position: prefix
    function_category: "意味修正 (Semantic Modification)"
    function_meaning:
      ja: "拡大 (Extensive)"
      en: "extending (scope), extensive"
    notes: "概念の範囲を拡大したり、動作の規模を大きくしたりする。"

  - id: a_k'a
    form: "k'a"
    type: CV
    position: prefix
    function_category: "部位 (Part)"
    function_meaning:
      ja: "果実"
      en: "fruit of"
    notes: "女帝(k')の豊かさと、物理的なモノ(a)の象徴から。"

  - id: a_ṭhi
    form: "ṭhi"
    type: CV
    position: prefix
    function_category: "意味修正 (Semantic Modification)"
    function_meaning:
      ja: "代表、典型的"
      en: "archetypal, representative"
    notes: "後続する語根が示す集合の中から、代表的・典型的な要素を抽出する。"

